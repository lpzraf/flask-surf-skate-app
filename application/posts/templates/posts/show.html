{% extends "base.html" %}

{% block title %}Blog Post page.{% endblock %}

{% block content %}

    <div class="ui two column centered grid">
        <div class="column"><div class="ui segment">
            <h2 class="ui left floated header">{{ post.id }}. {{ post.user_id }}.{{ post.title }}</h2>
            <div class="ui clearing divider"></div>
            <h5>Written on {{ post.date }}</h5>
            <p>{{ post.post_body }}</p>
            <a href="{{ url_for('posts.index', user_id=user.id) }}">See all the posts.</a>
            <br>
            <button class="ui button"><a href="{{ url_for('posts.edit', user_id=user.id, id=post.id) }}">Edit Blog Post</a></button>

        </div>
    </div>

{% endblock %}
